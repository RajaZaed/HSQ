<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSQ Digital Hub | MZD</title>
  <link rel="icon" href="assets/images/Untitled design(2).jpg">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      scroll-behavior: smooth;
    }

   

  </style>
</head>
<body>
  <style>
    body {
      background: #f3f4f6;
      padding: 20px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    textarea {
      resize: vertical;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #f0f0f0;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    .checkbox-group input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #0b5394;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #073763;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Company & Account Registration</h2>
    <form id="shopifyForm">
      <label for="name">Full Name *</label>
      <input type="text" id="name" required />

      <label for="email">Email Address *</label>
      <input type="email" id="email" required />

      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" required />

      <label for="country">Which Country Company You Want to Register? *</label>
      <select id="country" required>
        <option value="">Select Country</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="UAE">UAE</option>
        <option value="Other">Other</option>
      </select>

      <label for="brand">Proposed Business / Brand Name *</label>
      <input type="text" id="brand" placeholder="e.g. SmartGear, Zedify Traders" required />

      <label>Platform(s) You Want to Sell On *</label>
      <div class="checkbox-group" id="platforms">
        <label><input type="checkbox" value="Amazon"> Amazon</label>
        <label><input type="checkbox" value="Shopify"> Shopify</label>
        <label><input type="checkbox" value="eBay"> eBay</label>
        <label><input type="checkbox" value="Etsy"> Etsy</label>
        <label><input type="checkbox" value="Walmart"> Walmart</label>
        <label><input type="checkbox" value="other"> other</label>
      </div>

      <label for="notes">Additional Notes (optional)</label>
      <textarea id="notes" placeholder="Mention specific needs, timelines or requirements."></textarea>

      <button type="button" onclick="sendToWhatsApp()">Submit</button>
    </form>
  </div>

  <script>
    function sendToWhatsApp() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const country = document.getElementById("country").value;
      const brand = document.getElementById("brand").value.trim();
      const notes = document.getElementById("notes").value.trim();

      const platformChecks = document.querySelectorAll('#platforms input[type="checkbox"]:checked');
      const platforms = Array.from(platformChecks).map(cb => "â€¢ " + cb.value).join("%0A");

      if (!name || !email || !phone || !country || !brand || platformChecks.length === 0) {
        alert("Please fill out all required fields.");
        return;
      }

      const message = `*New Shopify Company Registration Inquiry*%0A` +
        `*Name:* ${name}%0A` +
        `*Email:* ${email}%0A` +
        `*Phone:* ${phone}%0A` +
        `*Company Country:* ${country}%0A` +
        `*Business Name:* ${brand}%0A` +
        `*Target Platforms:*%0A${platforms}%0A` +
        `*Additional Notes:* ${notes || "N/A"}`;

      const url = `https://wa.me/923268658459?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }
  </script>


</body>
</html>
