<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSQ Digital Hub | MZD</title>
  <link rel="icon" href="assets/images/Untitled design(2).jpg">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      scroll-behavior: smooth;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 14vh;
      padding: 0 2rem;
      position: relative;
    }

    .left img {
      height: 14vh;
    }

    .left {
      width: 30%;
    }

    .right {
      display: flex;
      gap: 2rem;
    }

    .right a {
      text-decoration: none;
      color: black;
      font-size: 1.5rem;
    }

    .right a:hover {
      color: blue;
    }

    /* Toggle button styles */
    .toggle-btn {
      display: none;
      font-size: 2rem;
      cursor: pointer;
      background: none;
      border: none;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .right {
        position: absolute;
        top: 14vh;
        right: 0;
        background-color: white;
        flex-direction: column;
        width: 100%;
        text-align: center;
        display: none;
      }

      .right.show {
        display: flex;
      }

      .toggle-btn {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="left">
      <img src="assets/images/Untitled design(2).jpg" alt="">
    </div>
    <button class="toggle-btn" onclick="toggleMenu()">â˜°</button>
    <div class="right" id="navLinks">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="team.html">Team</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
    </div>
  </header>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("navLinks");
      nav.classList.toggle("show");
    }
  </script>
</body>
</html>
