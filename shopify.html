<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HSQ Digital Hub | MZD</title>
  <link rel="icon" href="assets/images/Untitled design(2).jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      scroll-behavior: smooth;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      color: #111;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 14vh;
      padding: 0 2rem;
      position: relative;
      background-color: white;
    }

    .left img {
      height: 13vh;
    }

    .left {
      width: 30%;
    }

    .right {
      display: flex;
      gap: 2rem;
    }

    .right a {
      text-decoration: none;
      color: black;
      font-size: 1.5rem;
    }

    .right a:hover {
      color: blue;
    }

   
    @media (max-width: 768px) {
      /* .right {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 14vh;
        right: 0;
        background-color: white;
        width: 100%;
        text-align: center;
      } */

      .right.show {
        display: flex;
        align-items: center;
        justify-content: center;
      }

     
    }

    .form-container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0b5394;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #0b5394;
      box-shadow: 0 0 5px #0b5394;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }

    .checkbox-group label {
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
      background: #f0f8ff;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    .checkbox-group input[type="checkbox"] {
      transform: scale(1.2);
      accent-color: #0b5394;
      cursor: pointer;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #0b5394;
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    button:hover {
      background-color: #073763;
    }

    @media screen and (max-width: 600px) {
      .form-container {
        padding: 20px;
      }

      .checkbox-group {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="left">
      <img src="assets/images/Untitled design(2).jpg" alt="Logo" />
    </div>
    <!-- <button class="toggle-btn" onclick="toggleMenu()">â˜°</button> -->
    <div class="right" id="navLinks">

      <a href="services.html">Back To Services</a>
     
    </div>
  </header>

  <div class="form-container">
    <h2>Shopify Services Booking</h2>
    <form id="shopifyForm">
      <label for="name">Full Name *</label>
      <input type="text" id="name" required />

      <label for="email">Email Address *</label>
      <input type="email" id="email" required />

      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" required />

      <label for="storeStatus">Do you already have a Shopify Store?</label>
      <select id="storeStatus" required>
        <option value="">-- Select --</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="businessType">Type of Business / Niche *</label>
      <input type="text" id="businessType" placeholder="e.g. Fashion, Electronics, Cosmetics" required />

      <label for="targetMarket">Target Market</label>
      <input type="text" id="targetMarket" placeholder="e.g. USA, Pakistan, Worldwide" />

      <label for="budget">Estimated Budget (optional)</label>
      <input type="text" id="budget" placeholder="e.g. 30,000 PKR or any budget!" />

      <label>What services do you need? *</label>
      <div class="checkbox-group" id="services">
        <label><input type="checkbox" name="services" value="Store Setup" /> Store Setup</label>
        <label><input type="checkbox" name="services" value="Product Uploads" /> Product Uploads</label>
        <label><input type="checkbox" name="services" value="Theme Customization" /> Theme Customization</label>
        <label><input type="checkbox" name="services" value="Store Management" /> Store Management</label>
        <label><input type="checkbox" name="services" value="Marketing Integration" /> Marketing Integration</label>
        <label><input type="checkbox" name="services" value="Other" /> Other (mention below)</label>
      </div>

      <label for="details">Additional Details / Requirements</label>
      <textarea id="details" placeholder="Tell us more about your needs..."></textarea>

      <button type="button" onclick="sendToWhatsApp()">Submit</button>
    </form>
  </div>

  <script>
    // function toggleMenu() {
    //   const nav = document.getElementById("navLinks");
    //   nav.classList.toggle("show");
    // }

    function sendToWhatsApp() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const storeStatus = document.getElementById("storeStatus").value;
      const details = document.getElementById("details").value.trim();
      const businessType = document.getElementById("businessType").value.trim();
      const targetMarket = document.getElementById("targetMarket").value.trim();
      const budget = document.getElementById("budget").value.trim();

      const checkboxes = document.querySelectorAll('input[name="services"]:checked');
      const services = Array.from(checkboxes).map(cb => cb.value).join(", ");

      if (!name || !email || !phone || !storeStatus || checkboxes.length === 0) {
        alert("Please fill out all required fields.");
        return;
      }

      const message = `*New Shopify Service Booking*\n` +
        `*Name:* ${name}\n` +
        `*Email:* ${email}\n` +
        `*Phone:* ${phone}\n` +
        `*Has Store:* ${storeStatus}\n` +
        `*Type of Business:* ${businessType}\n` +
        `*Target Market:* ${targetMarket || "Not specified"}\n` +
        `*Estimated Budget:* ${budget || "Not specified"}\n` +
        `*Service(s) Needed:* ${services}\n` +
        `*Details:* ${details || "N/A"}`;

      const url = `https://wa.me/923268658459?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
