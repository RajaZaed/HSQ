<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSQ Digital Hub | MZD</title>
  <link rel="icon" href="assets/images/Untitled design(2).jpg">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      scroll-behavior: smooth;
    }

   

  </style>


 <style>
    body {
      background: #f3f4f6;
      padding: 20px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #f0f0f0;
      padding: 8px;
      border-radius: 6px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #0b5394;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #073763;
    }

    @media (max-width: 600px) {
      .checkbox-group {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Photography & Product Shoot</h2>
    <form id="photoForm">
      <label for="name">Full Name *</label>
      <input type="text" id="name" required />

      <label for="email">Email Address *</label>
      <input type="email" id="email" required />

      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" required />

      <label for="brand">Business / Brand Name *</label>
      <input type="text" id="brand" placeholder="e.g. House of Fashion, TechStore" required />

      <label>Type of Shoot Required *</label>
      <div class="checkbox-group" id="shoots">
        <label><input type="checkbox" name="shoots" value="Product Shoot"> Product Shoot</label>
        <label><input type="checkbox" name="shoots" value="Model Shoot"> Model Shoot</label>
        <label><input type="checkbox" name="shoots" value="Event Photography"> Event Photography</label>
        <label><input type="checkbox" name="shoots" value="Indoor/Studio Shoot"> Indoor/Studio Shoot</label>
        <label><input type="checkbox" name="shoots" value="Outdoor Shoot"> Outdoor Shoot</label>
        <label><input type="checkbox" name="shoots" value="Other"> Other</label>
      </div>

      <label for="location">Preferred Shoot Location</label>
      <input type="text" id="location" placeholder="e.g. Lahore, Karachi, In-store, Studio" />

      <label for="quantity">How many products / outfits?</label>
      <input type="text" id="quantity" placeholder="e.g. 10 products, 5 models, etc." />

      <label for="notes">Additional Notes</label>
      <textarea id="notes" placeholder="Specific shoot requirements, references, etc."></textarea>

      <button type="button" onclick="sendToWhatsApp()">Submit</button>
    </form>
  </div>

  <script>
    function sendToWhatsApp() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const brand = document.getElementById("brand").value.trim();
      const location = document.getElementById("location").value.trim();
      const quantity = document.getElementById("quantity").value.trim();
      const notes = document.getElementById("notes").value.trim();

      const selectedShoots = Array.from(document.querySelectorAll('input[name="shoots"]:checked'))
        .map(cb => "â€¢ " + cb.value)
        .join("%0A");

      if (!name || !email || !phone || !brand || !selectedShoots) {
        alert("Please fill out all required fields.");
        return;
      }

      const message = `*New Photography & Product Shoot Inquiry*%0A
*Name:* ${name}%0A
*Email:* ${email}%0A
*Phone:* ${phone}%0A
*Business:* ${brand}%0A
*Type of Shoot:*%0A${selectedShoots}%0A
*Location:* ${location || "Not specified"}%0A
*Quantity:* ${quantity || "Not specified"}%0A
*Additional Notes:* ${notes || "N/A"}`;

      const url = `https://wa.me/923268658459?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
