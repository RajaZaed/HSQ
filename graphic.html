<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSQ Digital Hub | MZD</title>
  <link rel="icon" href="assets/images/Untitled design(2).jpg">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      scroll-behavior: smooth;
    }

   

  </style>
</head>
<body>
  
    <style>
    body {
      background: #f3f4f6;
      padding: 20px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #f0f0f0;
      padding: 8px;
      border-radius: 6px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #0b5394;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #073763;
    }

    @media (max-width: 600px) {
      .checkbox-group {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Graphic & Logo Design</h2>
    <form id="designForm">
      <label for="name">Full Name *</label>
      <input type="text" id="name" required />

      <label for="email">Email Address *</label>
      <input type="email" id="email" required />

      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" required />

      <label for="business">Business / Brand Name *</label>
      <input type="text" id="business" placeholder="e.g. Luxe Clothing, Foodies Cafe" required />

      <label for="designs">What do you need? *</label>
      <div class="checkbox-group" id="designs">
        <label><input type="checkbox" name="designs" value="Logo Design"> Logo Design</label>
        <label><input type="checkbox" name="designs" value="Business Card"> Business Card</label>
        <label><input type="checkbox" name="designs" value="Social Media Post"> Social Media Post</label>
        <label><input type="checkbox" name="designs" value="Flyer/Brochure"> Flyer/Brochure</label>
        <label><input type="checkbox" name="designs" value="Packaging Design"> Packaging Design</label>
        <label><input type="checkbox" name="designs" value="Other"> Other</label>
      </div>

      <label for="style">Preferred Design Style</label>
      <input type="text" id="style" placeholder="e.g. Minimalist, Bold, Elegant" />

      <label for="colors">Brand Colors (if any)</label>
      <input type="text" id="colors" placeholder="e.g. Black, Gold, White" />

      <label for="details">Additional Notes</label>
      <textarea id="details" placeholder="Tell us any specific ideas, text, or references you have..."></textarea>

      <button type="button" onclick="sendToWhatsApp()">Submit</button>
    </form>
  </div>

  <script>
    function sendToWhatsApp() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const business = document.getElementById("business").value.trim();
      const style = document.getElementById("style").value.trim();
      const colors = document.getElementById("colors").value.trim();
      const details = document.getElementById("details").value.trim();

      const selectedDesigns = Array.from(document.querySelectorAll('input[name="designs"]:checked'))
        .map(cb => "â€¢ " + cb.value)
        .join("%0A");

      if (!name || !email || !phone || !business || !selectedDesigns) {
        alert("Please fill out all required fields.");
        return;
      }

      const message = `*New Graphic & Logo Design Inquiry*%0A
*Name:* ${name}%0A
*Email:* ${email}%0A
*Phone:* ${phone}%0A
*Business:* ${business}%0A
*Requested Services:*%0A${selectedDesigns}%0A
*Preferred Style:* ${style || "Not specified"}%0A
*Brand Colors:* ${colors || "Not specified"}%0A
*Additional Notes:* ${details || "N/A"}`;

      const url = `https://wa.me/923268658459?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }
  </script>


</body>
</html>
